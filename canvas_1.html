<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="250" style="border:2px solid #229954;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(500,250);
ctx.stroke();
</script>

</body>
</html>
